<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proveedores</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
      h1 { margin: 0 0 16px; font-size: 22px; }
      .grid { display: grid; grid-template-columns: 2fr 1fr; gap: 24px; align-items: start; }
      .card { border: 1px solid #ccc; border-radius: 8px; padding: 16px; background: #fff; }
      table { width: 100%; border-collapse: collapse; }
      th, td { border-bottom: 1px solid #e5e7eb; padding: 8px 10px; text-align: left; font-size: 14px; }
      thead th { background: #f9fafb; position: sticky; top: 0; }
      form { display: grid; gap: 12px; }
      label { display: grid; gap: 6px; font-size: 13px; }
      input[type="text"] { padding: 8px 10px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 14px; }
      button { appearance: none; padding: 10px 14px; border: 1px solid #2563eb; background: #2563eb; color: #fff; border-radius: 6px; font-weight: 600; cursor: pointer; }
      button[disabled] { opacity: .6; cursor: not-allowed; }
      .muted { color: #64748b; font-size: 12px; }
      .error { color: #b91c1c; font-size: 13px; }
      .success { color: #166534; font-size: 13px; }
      @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }
    </style>
  </head>
  <body>
    <h1>Gestión de Proveedores</h1>

    <div class="grid">
      <section class="card">
        <h2 style="margin-top:0">Listado</h2>
        <div id="list-status" class="muted">Cargando proveedores…</div>
        <div style="overflow:auto; max-height: 60vh; border: 1px solid #e5e7eb; border-radius: 6px;">
          <table>
            <thead>
              <tr>
                <th style="width:80px">ID</th>
                <th>Nombre</th>
                <th>País de origen</th>
              </tr>
            </thead>
            <tbody id="tbody-proveedores"></tbody>
          </table>
        </div>
      </section>

      <section class="card">
        <h2 style="margin-top:0">Agregar proveedor</h2>
        <form id="form-proveedor" novalidate>
          <label>
            Nombre
            <input id="nombre" name="nombre" type="text" placeholder="Tech Solutions Inc." required />
          </label>
          <label>
            País de origen
            <input id="paisOrigen" name="paisOrigen" type="text" placeholder="EE. UU." required />
          </label>
          <div class="muted">Los campos marcados son obligatorios.</div>
          <div id="form-msg" class="muted"></div>
          <div style="display:flex; gap:8px; align-items:center;">
            <button id="btn-submit" type="submit">Guardar</button>
            <button id="btn-reset" type="button" style="background:#6b7280; border-color:#6b7280;">Limpiar</button>
          </div>
        </form>
      </section>
    </div>

    <script>
      // Configura aquí tu URL base del backend
      const API_BASE = 'http://localhost:8080';

      const $ = (sel) => document.querySelector(sel);
      const tbody = $('#tbody-proveedores');
      const listStatus = $('#list-status');
      const form = $('#form-proveedor');
      const btnSubmit = $('#btn-submit');
      const btnReset = $('#btn-reset');
      const msg = $('#form-msg');

      async function api(path, options = {}) {
        const res = await fetch(API_BASE + path, {
          headers: { 'Content-Type': 'application/json' },
          ...options,
        });
        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || ('HTTP ' + res.status));
        }
        return res.json();
      }

      function setFormMsg(text, kind = 'muted') {
        msg.className = kind;
        msg.textContent = text;
      }

      function row(proveedor) {
        const tr = document.createElement('tr');
        const tdId = document.createElement('td');
        const tdNombre = document.createElement('td');
        const tdPais = document.createElement('td');
        tdId.textContent = proveedor.proveedorId ?? '';
        tdNombre.textContent = proveedor.nombre ?? '';
        tdPais.textContent = proveedor.paisOrigen ?? '';
        tr.append(tdId, tdNombre, tdPais);
        return tr;
      }

      async function loadProveedores() {
        listStatus.textContent = 'Cargando proveedores…';
        tbody.innerHTML = '';
        try {
          const data = await api('/api/proveedores');
          if (!Array.isArray(data)) throw new Error('Respuesta inesperada');
          data.forEach((p) => tbody.appendChild(row(p)));
          listStatus.textContent = data.length ? `${data.length} proveedor(es)` : 'Sin datos';
        } catch (err) {
          console.error(err);
          listStatus.textContent = 'Error al cargar proveedores';
        }
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const nombre = form.nombre.value.trim();
        const paisOrigen = form.paisOrigen.value.trim();
        if (!nombre || !paisOrigen) {
          setFormMsg('Completa nombre y país de origen.', 'error');
          return;
        }
        btnSubmit.disabled = true;
        setFormMsg('Guardando…');
        try {
          await api('/api/proveedores', {
            method: 'POST',
            body: JSON.stringify({ nombre, paisOrigen })
          });
          setFormMsg('Proveedor creado correctamente.', 'success');
          form.reset();
          await loadProveedores();
        } catch (err) {
          console.error(err);
          setFormMsg('Error al crear proveedor: ' + (err.message || 'desconocido'), 'error');
        } finally {
          btnSubmit.disabled = false;
        }
      });

      btnReset.addEventListener('click', () => {
        form.reset();
        setFormMsg('', 'muted');
      });

      // Inicializa
      loadProveedores();
    </script>
  </body>
  </html>
