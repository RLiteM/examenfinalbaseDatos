<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proveedores</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <script src="/nav.js"></script>
    <main class="container">
      <h1 style="margin:16px 0 12px;">Proveedores</h1>

      <div class="grid cols-2">
        <section class="card">
          <div class="card-body">
            <h2 style="margin-top:0">Listado</h2>
            <div id="list-status" class="muted">Cargando proveedores…</div>
            <div class="scroll" style="max-height:60vh;">
              <table>
                <thead>
                  <tr>
                    <th style="width:80px">ID</th>
                    <th>Nombre</th>
                    <th>País de origen</th>
                  </tr>
                </thead>
                <tbody id="tbody-proveedores"></tbody>
              </table>
            </div>
          </div>
        </section>

        <section class="card">
          <div class="card-body">
            <h2 style="margin-top:0">Agregar proveedor</h2>
            <form id="form-proveedor" novalidate>
              <label>
                Nombre
                <input id="nombre" name="nombre" type="text" placeholder="Tech Solutions Inc." required />
              </label>
              <label>
                País de origen
                <input id="paisOrigen" name="paisOrigen" type="text" placeholder="EE. UU." required />
              </label>
              <div class="muted">Los campos marcados son obligatorios.</div>
              <div id="form-msg" class="muted"></div>
              <div style="display:flex; gap:8px; align-items:center;">
                <button id="btn-submit" type="submit">Guardar</button>
                <button id="btn-reset" type="button" class="secondary">Limpiar</button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>

    <script>
      // Configura aquí tu URL base del backend
      const API_BASE = '';

      const $ = (sel) => document.querySelector(sel);
      const tbody = $('#tbody-proveedores');
      const listStatus = $('#list-status');
      const form = $('#form-proveedor');
      const btnSubmit = $('#btn-submit');
      const btnReset = $('#btn-reset');
      const msg = $('#form-msg');

      async function api(path, options = {}) {
        const res = await fetch(API_BASE + path, {
          headers: { 'Content-Type': 'application/json' },
          ...options,
        });
        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || ('HTTP ' + res.status));
        }
        return res.json();
      }

      function setFormMsg(text, kind = 'muted') {
        msg.className = kind;
        msg.textContent = text;
      }

      function row(proveedor) {
        const tr = document.createElement('tr');
        const tdId = document.createElement('td');
        const tdNombre = document.createElement('td');
        const tdPais = document.createElement('td');
        tdId.textContent = proveedor.proveedorId ?? '';
        tdNombre.textContent = proveedor.nombre ?? '';
        tdPais.textContent = proveedor.paisOrigen ?? '';
        tr.append(tdId, tdNombre, tdPais);
        return tr;
      }

      async function loadProveedores() {
        listStatus.textContent = 'Cargando proveedores…';
        tbody.innerHTML = '';
        try {
          const data = await api('/api/proveedores');
          if (!Array.isArray(data)) throw new Error('Respuesta inesperada');
          data.forEach((p) => tbody.appendChild(row(p)));
          listStatus.textContent = data.length ? `${data.length} proveedor(es)` : 'Sin datos';
        } catch (err) {
          console.error(err);
          listStatus.textContent = 'Error al cargar proveedores';
        }
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const nombre = form.nombre.value.trim();
        const paisOrigen = form.paisOrigen.value.trim();
        if (!nombre || !paisOrigen) {
          setFormMsg('Completa nombre y país de origen.', 'error');
          return;
        }
        btnSubmit.disabled = true;
        setFormMsg('Guardando…');
        try {
          await api('/api/proveedores', {
            method: 'POST',
            body: JSON.stringify({ nombre, paisOrigen })
          });
          setFormMsg('Proveedor creado correctamente.', 'success');
          form.reset();
          await loadProveedores();
        } catch (err) {
          console.error(err);
          setFormMsg('Error al crear proveedor: ' + (err.message || 'desconocido'), 'error');
        } finally {
          btnSubmit.disabled = false;
        }
      });

      btnReset.addEventListener('click', () => {
        form.reset();
        setFormMsg('', 'muted');
      });

      // Inicializa
      loadProveedores();
    </script>
  </body>
  </html>
